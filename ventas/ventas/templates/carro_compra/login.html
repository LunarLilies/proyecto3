{% extends "carro_compra/base.html" %}

{% block content %}
<title> {% block title %}Iniciar sesión{% endblock title %}</title>
<body>
    <h1>Iniciar sesión</h1> <br>
    <form action="{% url 'validar_login' %}" method="POST">
        {% csrf_token %}
        Nombre de usuario: <input type="text" name="nom_usuario" id="nom_usuario"> <br>
        Contraseña: <input type="password" name="contraseña" id="contraseña"> <br>
        <input type="submit" name="opcion" value="Iniciar sesión">
    </form>

</body>
{% endblock content %}
